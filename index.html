<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandan's Calendar</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="sel">
            <div class="sel1">
                <select>
                    <option id="lvmonth"></option>
                    <option>January</option>
                    <option>Febuary</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>Agust</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>Decembers</option>
                </select>
            </div>
            <div class="sel2">
                <select>
                    <option id="lvyear"></option>
                    <option id="nw"></option>
                </select>
            </div>
        </div>
        <div class="calendar">
            <div class="weeks">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>

            <div class="days" >
                
            </div>
        </div>
        <div class="input">
            <input  id="inpt" class="inpt" type="text" placeholder="Enter Any Date" >
            <button class="btn">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
